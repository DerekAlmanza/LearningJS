<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/style_drag_drop.css">
    <title>Drag & Drop</title>
</head>
<body>
    <h1 class="title">Drag & Drop Ejercicio.</h1>
    <div class="contenedor">
        <div class="tareas" id="tareasPendientes">
            <h3 class="titulo"> Tareas Pendientes.</h3>
            <div class="tarea" id="tarea-1" draggable="true"> Tarea 1</div>
            <div class="tarea" id="tarea-2" draggable="true"> Tarea 2</div>
            <div class="tarea" id="tarea-3" draggable="true"> Tarea 3</div>
            <div class="tarea" id="tarea-4" draggable="true"> Tarea 4</div>
            <div class="tarea" id="tarea-5" draggable="true"> Tarea 5</div>
        </div>
        <div class="tareas" id="tareasTerminadas">
            <h3 id="titulo"> Tareas Finalizadas. </h3>
        </div>
    </div>
    
    <p><input type="button" value="Regresar a Drag & Drop" name="xd" 
        onclick="location.href='./drag_drop.html'"></p>

    <script src="../../../src/dragDropEj.js"></script>
